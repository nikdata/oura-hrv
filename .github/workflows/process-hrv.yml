# .github/workflows/process-hrv.yml
name: Process Oura HRV Data

on:
  # Webhook trigger via repository_dispatch
  repository_dispatch:
    types: [oura-data-updated]
  
  # run times
  schedule:
    - cron: '03 12 * * *'    # 7:10 AM CDT/6:10 AM CST
    - cron: '20 12 * * *'    # 7:30 AM CDT/6:30 AM CST
    - cron: '40 12 * * *'    # 7:50 AM CDT/6:50 AM CST
    - cron: '03 13 * * *'    # 8:10 AM CDT/7:10 AM CST
    - cron: '20 13 * * *'    # 8:30 AM CDT/7:30 AM CST
    - cron: '40 13 * * *'    # 8:50 AM CDT/7:50 AM CST
    - cron: '20 14 * * *'    # 9:20 AM CDT/8:20 AM CST
    - cron: '10 20 * * *'    # 3:10 PM CDT; final run
  
  # Manual trigger for testing
  workflow_dispatch:

jobs:
  process-hrv:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Process HRV data
      env:
        OURA_CLIENT_ID: ${{ secrets.OURA_CLIENT_ID }}
        OURA_CLIENT_SECRET: ${{ secrets.OURA_CLIENT_SECRET }}
        OURA_REFRESH_TOKEN: ${{ secrets.OURA_REFRESH_TOKEN }}
        REPO_SECRETS_TOKEN: ${{ secrets.REPO_SECRETS_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        mkdir -p data
        python src/main.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check both possible locations for JSON files
        if ls data/*.json 1> /dev/null 2>&1; then
          echo "Found JSON files in data/"
          git add data/*.json
        elif ls src/data/*.json 1> /dev/null 2>&1; then
          echo "Found JSON files in src/data/, moving to data/"
          mkdir -p data
          mv src/data/*.json data/
          git add data/*.json
        else
          echo "ℹ️ No HRV data files found to commit"
          exit 0
        fi
        
        git diff --staged --quiet || git commit -m "Update HRV data - $(date -u +"%Y-%m-%d %H:%M UTC")"
        git push
        echo "✅ HRV data files committed and pushed"
    
    - name: Log completion
      run: |
        echo "HRV processing completed at $(date -u)"
        ls -la data/